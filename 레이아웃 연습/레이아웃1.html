<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./레이아웃1.css">
</head>
<body>
    <div class="wrap">
        <!-- 헤더 시작 -->
        <header class="header">HEADER</header>
        <!-- 헤더 끝 -->
        <nav class="nav">NAV</nav>
        <main class="main-float">
            <aside class="aside">FLOAT-ASIDE</aside> <!--aside뭐더라?-->
            <section class="content">FLOAT-CONTENT</section>
        </main>
        <main class="main-grid"> <!--main-grid와 main-float로 공간을 지정해 구분해주어 똑같은 이름이 자식으로 있더라도 따로 된다-->
            <aside class="aside">GRID-ASIDE</aside><!--aside뭐더라?-->
            <section class="content">GRID-CONTENT</section>
        </main>
        <footer class="footer">FOOTER</footer>
    </div>
</body>
</html>
